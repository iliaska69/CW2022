<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Tender.by</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/templatemo-edu-meeting.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/loginForm.css}" />
</head>
<body>
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <a href="index.html" class="logo">
                        Тендер.by
                    </a>
                    <ul class="nav">
                        <li><a href="#top" class="active">Главная</a></li>
                        <li><a href="/home">Тендеры</a></li>
                        <li><a href="/addTender">Добавить тендер</a></li>
                        <li><a href="/account">Аккаунт</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<div class="main-page">
    <div th:if="${param.error}">
        <h1 class="form-title">Пароль или логин не совпадают.</h1>
    </div>
    <div th:if="${param.logout}">
        <h1 class="form-title">Вы вышли из системы.</h1>
    </div>
    <div class="login">
        <form class="form" th:action="@{/login}" method="post">
            <h1 class="form-title">Вход</h1>
            <div class="form-group">
                <input class="form-input" placeholder=" " name="username">
                <label class="form-label">Логин</label>
            </div>
            <div class="form-group">
                <input class="form-input" placeholder=" " name="password" type="password">
                <label class="form-label">Пароль</label>
            </div>
            <button type="submit" class="form-button">Войти</button>
            <a href="/registration">Нету аккаунта? Зарегистрируйтесь!</a>
        </form>
    </div>
</div>
</body>
</html>
