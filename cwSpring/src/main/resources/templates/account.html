<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Tender.by</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/templatemo-edu-meeting.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/loginForm.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/mainBlocks.css}" />
</head>
<body>
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <a href="index.html" class="logo">
                        Тендер.by
                    </a>
                    <ul class="nav">
                        <li><a href="#top" class="active">Главная</a></li>
                        <li><a href="/home">Тендеры</a></li>
                        <li><a href="/addTender">Добавить тендер</a></li>
                        <li><a href="/account">Аккаунт</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<div class="main-page">
    <div class="login" th:each="el:${el}">
        <form class="form" action="/saveUserData" method="post">
            <h1 class="form-title">Аккаунт</h1>
            <div class="form-group">
                <input type="text" name="phone" class="form-input" placeholder=" " th:value="${el.phone}">
                <label class="form-label">Телефон:</label>
            </div>
            <div class="form-group">
                <input type="text" name="address" class="form-input" placeholder=" " th:value="${el.address}">
                <label class="form-label">Адрес:</label>
            </div>
            <div class="form-group">
                <input type="text" name="name" class="form-input" placeholder=" " th:value="${el.name}">
                <label class="form-label">Название организации:</label>
            </div>
            <button type="submit" class="form-button">Сохранить</button>
            <div class="container-div">
                <a class="custom-form-button" href="logout"><div class="custom-form-button-text">Выйти</div></a>
            </div>
            <div class="container-div" th:if="${isAdmin}">
                <a class="custom-form-button" href="/admin"><div class="custom-form-button-text">Админ меню</div></a>
            </div>
        </form>
    </div>
    <div class="login">
        <form class="form" action="/changeUserPass" method="post">
            <h1 class="form-title">Пароль</h1>
            <div class="form-group">
                <input type="text" name="oldPass" class="form-input" placeholder=" ">
                <label class="form-label">Старый пароль:</label>
            </div>
            <div class="form-group">
                <input type="text" name="newPassFirst" class="form-input" placeholder=" ">
                <label class="form-label">Новый пароль:</label>
            </div>
            <div class="form-group">
                <input type="text" name="newPassSecond" class="form-input" placeholder=" ">
                <label class="form-label">Новый пароль еще раз:</label>
            </div>
            <button type="submit" class="form-button">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
